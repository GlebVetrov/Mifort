<div [class]="'main'">
  <app-name-item>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </app-name-item>

  <app-skill-item *ngFor="let color of colors; let i = index" [color]="color" (inc)="count=1" (dec)="count=-1"
    [name]="name"></app-skill-item>
  <div>Total: {{totalCounter}} </div>
</div>
