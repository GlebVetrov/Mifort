<div [ngStyle]="{color: ''+ color +''}">
    {{name}}'s Skill # value is {{counter}}
    <button [ngStyle]="{backgroundColor: ''+ color +'', border: 'none', marginRight: '5px'}" (click)="inc.emit()" (click)="count=1">+</button>
    <button [ngStyle]="{backgroundColor: ''+ color +'', border: 'none'}" (click)="dec.emit()" (click)="count=-1">-</button>
</div>
