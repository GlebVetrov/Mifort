<div class="elemets" [formGroup]="form">
  <div [ngSwitch]="question.controlType">
    <div *ngSwitchCase="'textbox'" [id]="question.key">
      <label>
        <mat-icon matPrefix class="md-24">{{question.icon}}</mat-icon>
        <input [formControlName]="question.key" [style.background-color]="question.color"
              [placeholder]="question.placeholder" [id]="question.key" [type]="question.type">
      </label>
    </div>

    <mat-form-field [id]="question.key" [floatLabel]="'never'" *ngSwitchCase="'dropdown'">
      <mat-label>
        <mat-icon class="md-24" [ngStyle]="{'color': question.color}">brightness_1</mat-icon><span>{{question.placeholder}}</span>
      </mat-label>
      <mat-icon matPrefix class="md-24">{{question.icon}}</mat-icon>
      <mat-select [(value)]="options" [formControlName]="question.key">
        <mat-select-trigger *ngIf="options" class="options">
          <mat-icon class="md-24" [ngStyle]="{'color': options.color}">brightness_1</mat-icon>
          <span>{{options.name}}</span>
        </mat-select-trigger>
        <mat-option *ngFor="let options of question.options" [value]="options">
          <mat-icon class="md-24" [ngStyle]="{'color': options.color}">brightness_1</mat-icon>
          <span>{{options.name}}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

</div>
